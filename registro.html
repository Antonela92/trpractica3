<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro</title>

</head>

<body>
		<label for="username"><b>Usuario</b></label>
		<input type="text" placeholder = "Ingrese nombre de usuario" id="username" name="form_usuario" required>
		<label for="email"><b>Email</b></label>
		<input type="email" placeholder= "Ingrese email" id="email" name="form_email" required>
		<label for="password"><b>Clave</b></label>
		<input type="password" placeholder="Ingrese clave" id="password" name="form_password" required>
		<button type="submit">Registrar</button>
	
</body>
</html>
